{% extends "template.html" %}
{% block content %}
<form action="/novo" method="get">  
    <p> <button type="submit" class="btn btn-primary">New game</button></p>
</form>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                </tr>
            </thead>
            <tbody>
                {% for game in games %}
                <tr>
                    <td>{{ game.nome }}</td>
                    <td>{{ game.categoria }}</td>
                    <td>{{ game.console }}</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
{% endblock %}
